<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <title>Usman Zubair | {{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link href="/assets/css/syntax.css" rel="stylesheet" />
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-jekyll-search/1.7.2/simple-jekyll-search.min.js" 
        integrity="sha256-DsgE6Y6cI5eAZoTg8tJ5VBxFs+rnL8smPwt/u8tyAYo=" 
        crossorigin="anonymous">
    </script>
    {% feed_meta %}
    {% seo %}
</head>
  <body>
    <div class="container-fluid" style="background-color: #FAFAFA;">
        {% include header.html %}
        {% include navigation.html %}
        <div class="container-fluid">
            <div class="row">
                <div id="search-results-container" class="col col-sm-9">
                    {{ content }}
                </div>
                <div class="col col-sm-3">
                    {% include modules/recent.html %}
                </div>
            </div>
        </div>        
        <script type="text/javascript">
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('search-results-container'),
                json: '/assets/search.json',
                searchResultTemplate: '<div class="card"><div class="card-header"><h5><a href="{url}">{title}</a></h5><span class="font-weight-light text-muted">Posted: {date} / @{author}</span></div><div class="card-body"><p class="card-text">{desc}</p></div></div>',
                noResultsText: 'No results found',
                limit: 10,
                fuzzy: false,
            })
        </script>
        {% include footer.html %}
    </div>
  </body>
</html>
