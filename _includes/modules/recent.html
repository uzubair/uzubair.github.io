<div class="card">
    <div class="card-header">
        <h5>Recent Posts</h5>
    </div>
    <div class="card-body">
        {% for post in site.posts limit:5 %}
            <ul>
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            </ul>
        {% endfor %}    
    </div>
</div>
